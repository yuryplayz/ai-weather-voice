<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Weather + Voice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1> Mr. WorldWide Weather </h1>
      <button id="temp-toggle" type="button" style="padding: 8px 12px; border-radius: 20px; border: none; background: #5b9cff; color: #fff; cursor: pointer; font-size: 0.9em;">¬∞C</button>
    </div>

    <form id="search-form">
      <input id="city" type="text" placeholder="Search a city (e.g., Lisbon)" required />
      <button type="submit">Get Forecast</button>
    </form>
    <section id="result" class="card hidden">
      <div class="row">
        <div>
          <h2 id="place"></h2>
          <p id="desc"></p>
          <p><span id="temp"></span> ‚Ä¢ <span id="feels"></span></p>
        </div>
        <img id="icon" alt="" />
      </div>

      <div class="actions">
        <button type="button" id="speak-btn">üîä Speak Forecast</button>
        <button type="button" id="stop-btn">‚èπÔ∏è Stop</button>
      </div>

      <audio id="music"></audio>

      <!-- New 5-day forecast -->
      <div id="forecast" class="forecast"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>

<!-- Left sidebar -->
                <style>
                    .sidebar {
                        width: 200px;
                        background: #0f1115;
                        height: 30vh;
                        padding: 20px;
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                        align-items: center;
                        transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
                        transform: translateX(-180px);
                        position: relative;
                        z-index: 10;
                    }
                    .sidebar.open {
                        transform: translateX(0);
                    }
                    .sidebar-toggle {
                        position: absolute;
                        left: 200px;
                        top: 30px;
                        background: #5b9cff;
                        color: #fff;
                        border: none;
                        border-radius: 50%;
                        width: 36px;
                        height: 36px;
                        font-size: 1.5em;
                        cursor: pointer;
                        z-index: 20;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        transition: left 0.3s cubic-bezier(.68,-0.55,.27,1.55);
                    }
                    .sidebar:not(.open) + .sidebar-toggle {
                        left: 20px;
                    }
                </style>

  <button onclick="location.href='songs.html'" style="padding:10px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Songs</button>
</div>
</body>
