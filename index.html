<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Weather + Voice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1> Mr. WorldWide Weather </h1>
      <button id="temp-toggle" type="button" style="padding: 8px 12px; border-radius: 20px; border: none; background: #5b9cff; color: #fff; cursor: pointer; font-size: 0.9em;">¬∞C</button>
    </div>

    <form id="search-form">
      <input id="city" type="text" placeholder="Search a city (e.g., Lisbon)" required />
      <button type="submit">Get Forecast</button>
    </form>
    <section id="result" class="card hidden">
      <div class="row">
        <div>
          <h2 id="place"></h2>
          <p id="desc"></p>
          <p><span id="temp"></span> ‚Ä¢ <span id="feels"></span></p>
        </div>
        <img id="icon" alt="" />
      </div>

      <div class="actions">
        <button type="button" id="speak-btn">üîä Speak Forecast</button>
        <button type="button" id="stop-btn">‚èπÔ∏è Stop</button>
      </div>

      <audio id="music"></audio>

      <!-- New 5-day forecast -->
      <div id="forecast" class="forecast"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>


<style>
  .sidebar {
    position: absolute;
    top: 0; left: 0;
    width: 200px;
    background: #0f1115;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
    z-index: 10;
    transform: translateX(-180px);
  }
  .sidebar.open {
    transform: translateX(0);
  }
  .sidebar-toggle {
    position: absolute;
    left: 200px;
    top: 30px;
    background: #5b9cff;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-size: 1.5em;
    cursor: pointer;
    z-index: 20;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: left 0.3s cubic-bezier(.68,-0.55,.27,1.55);
  }
  .sidebar:not(.open) + .sidebar-toggle {
    left: 20px;
  }
   body.day-theme .sidebar {
    background: rgba(255,255,255,0.9);
  }

  body.day-theme .sidebar button {
    background: linear-gradient(45deg, #FFA500, #FF6347);
    color: #2c3e50;
  }

  body.night-theme .sidebar {
    background: #0f1115;
  }

  body.night-theme .sidebar button {
    background: #5b9cff;
    color: #fff;
  }
</style>

<div class="sidebar" id = "sidebar" >
  <button onclick="location.href='home.html'" style="padding:20px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">HomePage</button>
  <button style="padding:20px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Weather</button>
  <button onclick="location.href='biography.html'" style="padding:20px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Biography</button>
  <button onclick="location.href='songs.html'" style="padding:20px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Songs</button>
</div>
<button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">&#9654;</button>
<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('sidebarToggle');
  let open = false;
  toggleBtn.onclick = function() {
    open = !open;
    sidebar.classList.toggle('open', open);
    toggleBtn.innerHTML = open ? '&#9664;' : '&#9654;';
  };
</script>
</body>


</html>
