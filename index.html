<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Weather + Voice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>🌍 MR WorldWideWeather 🎤</h1>

    <form id="search-form">
      <input id="city" type="text" placeholder="Search a city (e.g., Lisbon)" required />
      <button type="submit">Get Forecast</button>
    </form>
    <div> 
      <img src="https://m.media-amazon.com/images/M/MV5BMjE2OTIwMzE0MF5BMl5BanBnXkFtZTcwNjgyNjg0OQ@@._V1_FMjpg_UX1000_.jpg" style="width: 300px; max-width: 100%; border-radius: 8px; display: block; margin: 40px auto 0 auto;">
    </div>
    <section id="result" class="card hidden">
      <div class="row">
        <div>
          <h2 id="place"></h2>
          <p id="desc"></p>
          <p><span id="temp"></span> • <span id="feels"></span></p>
        </div>
        <img id="icon" alt="" />
      </div>

      <div class="actions">
        <button type="button" id="speak-btn">🔊 Speak Forecast</button>
        <button type="button" id="stop-btn">⏹️ Stop</button>
      </div>

      <audio id="music"></audio>

      <!-- New 5-day forecast -->
      <div id="forecast" class="forecast"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>

  
<div style="display: flex;">

    <!-- Left sidebar -->
    <div style="width: 200px; background:#1e1e1e; height:30vh; padding:20px; display:flex; flex-direction:column; gap:10px;">
      <button style="padding:10px; border:none; border-radius:6px; background:#3a3a3a; color:white; cursor:pointer;">Home</button>
      <button onclick="location.href='biography.html'" style="padding:10px; border:none; border-radius:6px; background:#3a3a3a; color:white; cursor:pointer;">Biography</button>
    <button onclick="location.href='songs.html'" style="padding:10px; border:none; border-radius:6px; background:#3a3a3a; color:white; cursor:pointer;">Songs</button>
    </div>

  </div>
</body>


</html>
