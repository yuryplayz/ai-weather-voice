<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Weather + Voice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1> Mr. WorldWide Weather </h1>
      <button id="temp-toggle" type="button" style="padding: 8px 12px; border-radius: 20px; border: none; background: #5b9cff; color: #fff; cursor: pointer; font-size: 0.9em;">¬∞C</button>
    </div>

    <form id="search-form">
      <input id="city" type="text" placeholder="Search a city (e.g., Lisbon)" required />
      <button type="submit">Get Forecast</button>
    </form>
    <section id="result" class="card hidden">
      <div class="row">
        <div>
          <h2 id="place"></h2>
          <p id="desc"></p>
          <p><span id="temp"></span> ‚Ä¢ <span id="feels"></span></p>
        </div>
        <img id="icon" alt="" />
      </div>

      <div class="actions">
        <button type="button" id="speak-btn">üîä Speak Forecast</button>
        <button type="button" id="stop-btn">‚èπÔ∏è Stop</button>
      </div>

      <audio id="music"></audio>

      <!-- New 5-day forecast -->
      <div id="forecast" class="forecast"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>

  <button style="padding:10px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Weather</button>
  <button onclick="location.href='biography.html'" style="padding:10px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Biography</button>
  <button onclick="location.href='songs.html'" style="padding:10px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Songs</button>
</div>
</body>


</html>
