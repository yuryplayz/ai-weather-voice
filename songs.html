<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Songs Used</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body style="font-family: Arial, sans-serif; margin: 0; background: #0f1115; color: #eee;">
    <div style="display: flex; min-height: 100vh;">
        <!-- Left sidebar -->
        <style>
            .sidebar {
                width: 200px;
                background: #0f1115;
                height: 30vh;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
                transition: transform 0.3s cubic-bezier(.68, -0.55, .27, 1.55);
                transform: translateX(-180px);
                position: relative;
                z-index: 10;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                position: absolute;
                left: 200px;
                top: 30px;
                background: #5b9cff;
                color: #fff;
                border: none;
                border-radius: 50%;
                width: 36px;
                height: 36px;
                font-size: 1.5em;
                cursor: pointer;
                z-index: 20;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
                display: flex;
                align-items: center;
                justify-content: center;
                transition: left 0.3s cubic-bezier(.68, -0.55, .27, 1.55);
            }

            .sidebar:not(.open)+.sidebar-toggle {
                left: 20px;
            }
        </style>
        <div class="sidebar" id="sidebar">
            <button onclick="location.href='home.html'"
                style="padding:20px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Home
                Page</button>
            <button onclick="location.href='index.html'"
                style="padding:20px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Weather</button>
            <button onclick="location.href='biography.html'"
                style="padding:20px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Biography</button>
            <button onclick="location.href='songs.html'"
                style="padding:20px; width:150px; border:none; border-radius:6px; background:#5b9cff; color:white; cursor:pointer;">Songs</button>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">&#9654;</button>
        <script>
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            let open = false;
            toggleBtn.onclick = function () {
                open = !open;
                sidebar.classList.toggle('open', open);
                toggleBtn.innerHTML = open ? '&#9664;' : '&#9654;';
            };
        </script>
        <!-- Main content -->
        <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
            <div style="max-width: 800px; width: 100%; background: #222; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); min-height: 800px;">
                
                <!-- Centered Heading Above Slideshow -->
                <div style="text-align: center; margin-bottom: 80px; margin-top: 50px;">
                    <h1 style="color: white; font-size: 2em;">Songs Used on this Website</h1>
                </div>

                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <div class="video-wrapper">
                            <video controls>
                            <source src="Videos/Pitbull ft. TJR - Don't Stop The Party (Official Audio) - Pitbull (480p, h264, youtube).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="text">Pitbull ft. TJR - Don't Stop The Party</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="video-wrapper">
                            <video controls>
                            <source src="Videos/Pitbull - Rain Over Me ft. Marc Anthony - PitbullVEVO (720p, h264, youtube).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="text">Pitbull - Rain Over Me ft. Marc Anthony</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="video-wrapper">
                            <video controls>
                            <source src="Videos/Pitbull, Keha - Timber (featuring Keha - Official Video) - PitbullVEVO (720p, h264, youtube).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="text">Pitbull ft. Keha - Timber</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="video-wrapper">
                            <video controls>
                            <source src="Videos/PITBULL - I know you want me (calle ocho) [Official video HD] - DO IT YOURSELF (720p, h264, youtube).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="text">PITBULL - I know you want me (calle ocho)</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="video-wrapper">
                            <video controls>
                            <source src="Videos/Give Me Everything - Pitbull (480p, h264).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="text">Pitbull - Give Me Everything ft. Ne-Yo, Afrojack, Nayer</div>
                    </div>

                    <!-- Navigation arrows -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>

                <!-- Dots -->
                <br>
                <div style="text-align:center;margin-top: 60px;">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
        </div>
        <!-- Decorative GIFs -->
        <div>
            <div class="top-left-gif flipped">
                <img src="Images/music-notes-music.gif" alt="Music Notes" style="width:100%;height:auto;">
            </div>

            <div class="top-right-gif">
                <img src="Images/pitbull.gif" alt="Decorative GIF" style="width:100%;height:auto;">
            </div>
        </div>

        <!-- Slideshow Script -->
        <script>

            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
</body>

</html>
